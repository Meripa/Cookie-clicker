<!DOCTYPE html>
<html>
    <head>
        <title>Teller Clicker</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="main">
            <div class="left">
                <p>Telleri REP <br /> <span class="teller-cost red-text">5000</span></p>
                <div class="teller-img-container">
                    <img src="./assets/Teller1.jpg" width="400px" height="250px" onclick="addCookie(event)" class="teller-image" draggable="false">
                </div>
                
            </div>

            <script id="upgrade-template" type="text/template">
                <div class="upgrade" onclick="buyUpgrade('{{name}}')">
                    <div class="left section">
                        <img src="{{image}}" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                            <img src="./assets/Teller1.jpg" class="teller1-image">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="{{name}}-level">0</span></div>

                    <div class ="next-level-info">
                        +<span class="{{name}}-increase">{{increase}}</span> gems <br />per click
                    </div>                
                </div>
            </script>

            <div class="right" id="upgrades-container">

            </div>

            <div class="statistics">
                <div class="texts">
                    <p>TPC: <span id="tpc-text" class="red-text">1</span></p>
                    <p>TPS: <span id="tps-text" class="red-text">0</span></p>
                </div>
            </div>
            <div class="util-buttons">
                <button class="util-button" onclick="save()">
                    Save
                </button>
                <button class="util-button" onclick="load()">
                    Load
                </button>
            </div>

        </div>


        <!-- <input class="button1" type="button" value= "Muuda tausta" onclick="switchMode()"/> -->

        <script type="module" src="index.js"></script>

    </body>

</html>
